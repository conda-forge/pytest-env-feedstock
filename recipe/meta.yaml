{% set name = "pytest-env" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 603fe216e8e03a5d134989cb41317c59aabef013d2250c71b864ab0798fbe6f6

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.7
    - hatchling >=1.17.1
    - hatch-vcs >=0.3
  run:
    - python >=3.7
    - pytest >=7.3.1

test:
  imports:
    - pytest_env.plugin
  commands:
    - pytest --help

about:
  home: https://github.com/pytest-dev/pytest-env
  dev_url: https://github.com/pytest-dev/pytest-env
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: This is a pytest plugin that enables you to set environment variables in a pytest.ini or pyproject.toml file.

extra:
  recipe-maintainers:
    - nicoddemus
