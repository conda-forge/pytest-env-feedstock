{% set name = "pytest-env" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: d7b2f5273ec6d1e221757998bc2f50d2474ed7d0b9331b92556011fadc4e9abf

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - python >=3.7
    - hatchling >=1.11.1
    - hatch-vcs >=0.2
  run:
    - python >=3.7
    - pytest >=7.2

test:
  imports:
    - pytest_env.plugin
  commands:
    - pytest --help

about:
  home: https://github.com/pytest-dev/pytest-env
  dev_url: https://github.com/pytest-dev/pytest-env
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: This is a pytest plugin that enables you to set environment variables in a pytest.ini or pyproject.toml file.

extra:
  recipe-maintainers:
    - nicoddemus
